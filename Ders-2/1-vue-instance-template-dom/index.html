<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Instance</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px dashed #c5161c;
            background-color: #666;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>bu HTML üzerinden yazılan static bir başlık</h1>
        <h1>{{title}}</h1>
        <p>{{content}}</p>
        <p>{{hobbies}}</p>
        <p>{{personal}}</p>
        <div v-html="details"></div>
        <a v-bind:href="url" v-bind:masa="masa">Link</a>
        <br>
        <a :href="url" :masa="masa">Link</a>
        <br>
        <br>
        <!-- <button v-on:click="title = 'Bu benim yeni mesajım';">Tıkla ve Title Bilgisini Değiştir...</button> -->
        <button v-on:click="updateTitle('Bu da başlığı değiştirir')">Tıkla ve Title Bilgisini Değiştir...</button>
        <button @click="updateTitle('Kardeşim bu benim parametrem')">Tıkla ve Title Bilgisini Değiştir...</button>
        <br> <br>
        <div class="box" @mousemove="updateCoords" @click="updateTitle('dive tıklayınca değişti')">
            {{coordX}}, {{coordY}}
        </div>
        <br><br>
        <!-- <input type="text" :value="fullName" @input="updateValue('bu benim text',$event)"> -->
        <input type="text" :value="fullName" @input="fullName = $event.target.value">
        <input type="text" v-model="fullName">
        {{fullName}}
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
