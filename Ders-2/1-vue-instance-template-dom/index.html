<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Instance</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>bu HTML üzerinden yazılan static bir başlık</h1>
        <h1>{{title}}</h1>
        <p>{{content}}</p>
        <p>{{hobbies}}</p>
        <p>{{personal}}</p>
        <div v-html="details"></div>
        <a v-bind:href="url" v-bind:masa="masa">Link</a>
        <br>
        <a :href="url" :masa="masa">Link</a>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
