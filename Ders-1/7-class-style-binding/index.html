<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Style Bindings
    </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <input type="text" name="" id="" v-model="bgColor">
        <button @click="showBorder = !showBorder">Border Ekle Eklleme</button>
        <button @click="redBG = !redBG">Red Ekle Eklleme</button>
        <!-- <div class="box" :class="{border:showBorder, red:redBG}"> -->
        
        <div class="box" :style="{backgroundColor:bgColor}" :class="boxClasses">

        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
